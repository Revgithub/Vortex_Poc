<div [ngSwitch]="begin">
  <div *ngSwitchCase="'map'" class="box">
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-8">
        <h3 style="color:white;">Employee Details</h3>
        &nbsp; &nbsp; &nbsp;
        <table class="table  table-bordered table-condensed" id="mytable">
          <thead>
            <tr>
              <th>Employee_Id</th>
              <th>Employee_Name</th>
              <th>Department</th>
              <th>delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let transactionList of transactions; let i=index; ">
              <td>{{transactionList. Employee_Id}}</td>
              <td> {{transactionList.Employee_Name}}</td>
              <td>{{transactionList.Department}}</td>
              <td>
                <button (click)="click(i)" id="{{ 'but_id' + i}}" class="btn btn-warning">delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div *ngSwitchCase="'list'" class="box">
    <form #f=ngForm (ngSubmit)="onSubmit(f)" class="form-inline">
      <h3 style="color:white;">Add Employee</h3>
      <br>
      <div class="form-group">
        <div class="row">
          <div class="col-md-4 col-lg-4 col-xs-4">
            <label style="color:white;">Employee Id</label>
          </div>
          <div class="col-md-4 col-lg-4 col-xs-4">
            <input type="text" ngModel name="Employee_Id" class="form-control" id="Employee_Id" #Employee_Id="ngModel">
          </div>
        </div>
        <br>
        <br>
        <div class="row">
          <div class="col-md-4 col-lg-4 col-xs-4">
            <label style="color:white;">Department </label>
          </div>

          <div class="col-md-4 col-lg-4 col-xs-4">
            <select class="form-control" [(ngModel)]="Department" name="Department">
              <option value='ELECTRICAL'>ELECTRICAL</option>
              <option value='SUPPORT'>SUPPORT</option>
              <option value='ACCOUNTS'>ACCOUNTS</option>
              <option value='SALES'>SALES</option>
            </select>
          </div>
        </div>
        <br>
        <br>

        <div class="row">
          <div class="col-md-4 col-lg-4 col-xs-4">
            <label for="Employee Name" style="color:white;">Employee Name</label>
          </div>
          <div class="col-md-4 col-lg-4 col-xs-4">
            <input type="text" ngModel name="Employee_Name" #Employee_Name="ngModel" class="form-control" id="Employee_Name" placeholder=""
              ng-model='transaction.description'>
          </div>
        </div>
      </div>
      <br>
      <br>
      <div class="row">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>





  </div>
</div>
